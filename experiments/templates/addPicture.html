<h2>Agregar Imagen para experimento</h2>
<form name="input" action="/experiments/pictures/add/" method="post" enctype="multipart/form-data">

    {% if picture.id %}
    <input type="hidden" name="id" value="{{ picture.id }}">
    {% endif %}

	{% csrf_token %}

    <p>
        {{ form.imagen }} 

        {% if picture.image %}
            <p>Imagen seteada: <b>{{ picture.image }}</b> </p>
            <img height="100px" width="auto" src="/media/{{ picture.image }}">
            <a href="/media/{{ picture.image }}">Mostrar</a>
        {% endif %}
    </p>
    <p>Description: <input type="text" name="description" value="{{ picture.description }}"></p>
    <p>Enabled: <input type="checkbox" name="enabled" value="{{ picture.enabled }}"></p>
<input type="submit" value="Submit">
</form>
